<!DOCTYPE html>
<html lang="en">
<head>
    <title>Card Inventory</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="home_style.css">
</head>
<body>

    <div class="container-fluid section1 p-2 text-white text-l">
        <h1>Card Invertory Hub</h1>

        <div class="dropdown">
            <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
                Manage Cards
            </button>
            <ul class="dropdown-menu">
                <li><button type="button" id="addCardBtn">Add New Card</button></li>
                <li><button type="button" id="delAllCardBtn">Delete All Cards</button></li>
            </ul>
        </div>

    </div>

    <div class="container-fluid section2 p-2" id="changeTheme">
        <div class="write">
            <h1 id="heading1">Find any type of Cards you want</h1>
            <p id="para">With thousands of cards, we have just the right one for you</p>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for any cards">
            <button type="button" id="searchBtn">Search</button>
            <button type="button" id="b2">Advanced Filter&nbsp;&nbsp;&nbsp;></button>
            <div id="advancedFilter" style="display: none;">
                <input type="text" id="searchTitleInput" placeholder="Search Title">
                <input type="text" id="searchDescriptionInput" placeholder="Search Description">
                <input type="text" id="searchDateTimeInput" placeholder="Search Date and Time">
                <input type="text" id="searchEventInput" placeholder="Search Event">
                <input type="text" id="searchNearestPlaceInput" placeholder="Search Nearest Place">
                <button type="button" id="searchAdvancedBtn">Search</button>
                <button type="button" id="resetAdvancedBtn">Reset</button>
            </div>
        </div>
    </div>

    <div id="cardContainer">

    </div>

    <script src="home_js.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</body>
</html>
